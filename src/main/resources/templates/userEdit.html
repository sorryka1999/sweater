<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <div th:insert="blocks/bootstrap :: bootstrap-head-link"></div>
</head>
<body>
    <div th:insert="blocks/navbar :: navbar"></div>
    <div class="container mt-5">
        <table class="table table-bordered col-sm-6">
            <tr>
                <th>Roles of this user</th>
            </tr>
            <tr th:each="role : ${user.roles}">
                <td th:text="${role}"/>
            </tr>
        </table>
        <form action="/user" method="post">
            <input type="hidden" name="userId" th:value="${user.id}" />
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">User Name:</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" name="username" th:value="${user.username}" />
                </div>
            </div>
            <div class="form-group row ml-1" th:each="role : ${roles}">
                <input type="checkbox" th:value="${role}" th:name="${role}">
                <label><span class="col-sm-2 col-form-label" th:text="${role}" /></label>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
    <div th:insert="blocks/bootstrap :: bootstrap-body-js"></div>
</body>
</html>
